<!DOCTYPE html>
<html class="loginPage" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Register</title>
</head>

<body class="no-scroll">
    <div class="loginForm roundCorners" style="margin-top:8vh;">
        <form>
            <fieldset class="roundCorners" style="border-color:rgb(188, 138, 73, 0.9); padding-left:50px; padding-right:50px;">
                <legend style="font-size:x-large" align="center"><b>Register</b></legend>
                <div class="inputLabelPair">
                    <label for="firstName">
                        <font style="font-size: larger;"><b>First Name:</b></font>
                    </label>
                    <input type="text" id="firstName" required>
                </div>
                <br>
                <div class="inputLabelPair">
                    <label for="lastName">
                        <font style="font-size: larger;"><b>Last Name:</b></font>
                    </label>
                    <input type="text" id="lastName" required>
                </div>
                <br>
                <div class="inputLabelPair">
                    <label for="email">
                        <font style="font-size: larger;"><b>Email:</b></font>
                    </label>
                    <input type="email" id="email" required>
                </div>
                <br>
                <div class="inputLabelPair">
                    <label for="password">
                        <font style="font-size: larger;"><b>Password:</b></font>
                    </label>
                    <input type="password" id="password" required>
                </div>
                <br>
                <div class="inputLabelPair">
                    <label for="confirmPassword">
                        <font style="font-size: larger;"><b>Confirm password:</b></font>
                    </label>
                    <input type="password" id=confirmPassword" required>
                </div>
                <br>
                <hr color="#6A4928">
                <br>
                <Br>
                <div style="text-align:center;">
                    <button type="submit" align="center">Register</button>
                    <div class="leaveLink">
                        <a href="main.html">
                            << Back to main page >> 
                        </a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
