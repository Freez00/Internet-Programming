<!DOCTYPE html>
<html class="loginPage" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Login</title>
</head>

<body class="no-scroll">
    <div class="loginForm roundCorners">
        <form>
            <fieldset class="roundCorners" style="border-color:rgb(188, 138, 73, 0.9); padding-left:50px; padding-right:50px;">
                <legend style="font-size:x-large" align="center"><b>Login</b></legend>
                <div class="inputLabelPair">
                    <label for="email">
                        <font style="font-size: larger;"><b>Email:</b></font>
                    </label>
                    <input type="email" id="email" required>
                </div>
                <br>
                <div class="inputLabelPair">
                    <label for="password">
                        <font style="font-size: larger;"><b>Password:</b></font>
                    </label>
                    <input type="password" id="password" required>
                </div>
                <br>
                <div class="inputLabelPair" style="display: inline;">
                    <label for="remember">
                        <font style="font-size: larger;"><b>Remember me?</b></font>
                    </label>
                    <input type="checkbox" id="remember" class="checkbox" >
                </div>
                <hr color="#6A4928" style="margin-top:40px;">
                <br>
                <div style="text-align:center;">
                    <button type="submit" align="center">Log in</button>
                    <div class="leaveLink">
                        <a href="register.html">
                            << Create new account >> 
                        </a>
                    </div>
                    <div class="leaveLink">
                        <a href="main.html">
                            << Back to main page >> 
                        </a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
